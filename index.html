<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Offline Notes App</title>
<style>
body {
margin: 0;
min-height: 100vh;
font-family: "Segoe UI", Tahoma, sans-serif;
background: linear-gradient(135deg, #ff9a9e, #fad0c4);
display: flex;
justify-content: center;
align-items: center;
}
.app {
background: linear-gradient(135deg, #ffffff, #ffe6eb);
width: 400px;
padding: 25px;
border-radius: 16px;
box-shadow: 0 15px 30px rgba(0,0,0,0.2);
}
h2 {
text-align: center;
margin-bottom: 20px;
color: #c2185b;
}
form {
display: flex;
flex-direction: column;
gap: 12px;
}
label {
font-weight: bold;
color: #555;
}
input, textarea {
padding: 10px;
border-radius: 8px;
border: 1px solid #ddd;
font-size: 14px;
outline: none;
}
textarea {
resize: none;
height: 100px;
}
input:focus,
textarea:focus {
border-color: #e91e63;
box-shadow: 0 0 6px rgba(233,30,99,0.3);
}
button {
padding: 12px;
border: none;
border-radius: 10px;
background: linear-gradient(135deg, #ec407a, #d81b60);
color: white;
font-size: 15px;
cursor: pointer;
transition: transform 0.2s, box-shadow 0.2s;
}
button:hover {
transform: translateY(-2px);
box-shadow: 0 8px 15px rgba(216,27,96,0.4);
}
.status {
margin-top: 10px;
text-align: center;
font-size: 13px;
color: green;
}
.offline {
color: red;
}
</style>
</head>
<body>
<div class="app">
<h2>üìò Offline Learning Notes</h2>
<form id="notesForm">
<label>Topic Name</label>
<input type="text" id="topic" placeholder="HTML Offline Storage">
<label>Your Notes</label>
<textarea id="notes" placeholder="Write your learning notes here..."></textarea>
<button type="submit">Save Notes Offline</button>
</form>
<div class="status" id="status"></div>
</div>
<script>
const form = document.getElementById("notesForm");
const topicInput = document.getElementById("topic");
const notesInput = document.getElementById("notes");
const status = document.getElementById("status");
// Load saved data on page load
window.onload = () => {
topicInput.value = localStorage.getItem("topic") || "";
notesInput.value = localStorage.getItem("notes") || "";
updateStatus();
};
// Save notes
form.addEventListener("submit", (e) => {
e.preventDefault();
localStorage.setItem("topic", topicInput.value);
localStorage.setItem("notes", notesInput.value);
status.textContent = "Notes saved locally (Offline ready ‚úî)";
});
// Online / Offline indicator
function updateStatus() {
if (navigator.onLine) {
status.textContent = "You are online üåê";
status.classList.remove("offline");
} else {
status.textContent = "You are offline üìµ (App still works)";
status.classList.add("offline");
}
}
window.addEventListener("online", updateStatus);
window.addEventListener("offline", updateStatus);
</script>
</body>
</html>
